name: Generate Demo GIF

on:
  push:
    branches: [main]
    paths:
      - 'docs/demo.tape'
      - '.github/workflows/generate-demo.yml'
  workflow_dispatch:

jobs:
  generate:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install VHS and dependencies
        run: |
          Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope CurrentUser -Force
          irm get.scoop.sh | iex
          scoop install ffmpeg vhs
        shell: powershell

      - name: Generate GIF
        run: vhs docs/demo.tape
        shell: powershell

      - name: Upload GIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-gif
          path: docs/demo.gif

      - name: Commit GIF to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update demo GIF [skip ci]"
          file_pattern: docs/demo.gif
