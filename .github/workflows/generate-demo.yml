name: Generate Demo GIF

on:
  push:
    branches: [main]
    paths:
      - 'docs/demo.tape'
      - '.github/workflows/generate-demo.yml'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg ttyd
          # Install VHS
          curl -fsSL https://github.com/charmbracelet/vhs/releases/download/v0.10.0/vhs_0.10.0_Linux_x86_64.tar.gz -o vhs.tar.gz
          tar -tzf vhs.tar.gz
          tar -xzf vhs.tar.gz
          ls -la
          sudo mv vhs_0.10.0_Linux_x86_64/vhs /usr/local/bin/ || sudo mv vhs /usr/local/bin/
          rm -rf vhs.tar.gz vhs_0.10.0_Linux_x86_64

      - name: Generate GIF
        run: vhs docs/demo.tape

      - name: Upload GIF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-gif
          path: docs/demo.gif

      - name: Commit GIF to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update demo GIF [skip ci]"
          file_pattern: docs/demo.gif
