name: Test Windows Setup

on:
  push:
    branches: [ main ]
    paths:
      - 'scripts/setup-mcp.ps1'
      - '.github/workflows/test-windows-setup.yml'
  workflow_dispatch:

jobs:
  test-windows-setup:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run MCP Setup Script
        run: .\scripts\setup-mcp.ps1
        shell: powershell

      - name: Verify Config Created
        run: |
          $configPath = "$env:APPDATA\Claude\claude_desktop_config.json"
          
          if (-not (Test-Path $configPath)) {
              Write-Error "Config file was not created at $configPath"
              exit 1
          }

          $content = Get-Content $configPath -Raw
          Write-Host "Content of config file:"
          Write-Host $content

          if ($content -match "playwright") {
              Write-Host "Success: Playwright config found."
          } else {
              Write-Error "Error: Playwright config missing."
              exit 1
          }
        shell: powershell
